<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro Patitas Felices</title>
		<link rel="stylesheet" href="/Prototipo/styles/style.css" />
	</head>
	<body>
		<!--Crea un Formulario de registro pidiendo datos del usuario -->
		<section class="fondo_register">
			<img
				style="width: 80px; height: 80px"
				src="/Prototipo/img/logo.png"
				alt="Logo" />
			<div class="login_formulario">
				<form action="register.php" method="POST">
					<label class="formulario" for="nombre">Nombre</label>
					<input
						type="text"
						name="nombre"
						id="nombre"
						placeholder="Ingrese su nombre" />
					<label class="formulario" for="apellido">Apellido</label>
					<input
						type="text"
						name="apellido"
						id="apellido"
						placeholder="Ingrese su apellido" />
					<label class="formulario" for="usuario">Usuario</label>
					<input
						type="text"
						name="usuario"
						id="usuario"
						placeholder="Ingrese su usuario" />
					<label class="formulario" for="password">Contraseña</label>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Ingrese su contraseña" />
					<label class="formulario" for="email">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Ingrese su email" />
					<label class="formulario" for="telefono">Telefono</label>
					<input
						type="text"
						name="telefono"
						id="telefono"
						placeholder="Ingrese su telefono" />
					<label class="formulario" for="direccion">Direccion</label>
					<input
						type="text"
						name="direccion"
						id="direccion"
						placeholder="Ingrese su direccion" />
				</form>
			</div>
		</section>
		<a class="btn_registrarse" type="submit" value="Registrarse">Registrar</a>
	</body>
</html>
